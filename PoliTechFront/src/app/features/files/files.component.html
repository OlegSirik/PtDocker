<div class="files-container">
  <h1 class="page-title">Файлы</h1>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="openAddFileDialog()">
          <mat-icon>add</mat-icon>
          Новый файл
        </button>
      </div>

      <div class="header-section">
        <h3>Список файлов</h3>
        <div class="search-section">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Поиск</mat-label>
            <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Поиск файлов...">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="filteredData" class="business-table" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let file"> {{file.id}} </td>
          </ng-container>

          <!-- Product Code Column -->
          <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Код продукта </th>
            <td mat-cell *matCellDef="let file"> {{file.productCode}} </td>
          </ng-container>

          <!-- Product Code Column -->
          <ng-container matColumnDef="packageCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Код пакета </th>
            <td mat-cell *matCellDef="let file"> {{file.packageCode}} </td>
          </ng-container>

          <!-- File Type Column -->
          <ng-container matColumnDef="fileType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип файла </th>
            <td mat-cell *matCellDef="let file"> {{file.fileType}} </td>
          </ng-container>

          <!-- File Description Column -->
          <ng-container matColumnDef="fileDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание </th>
            <td mat-cell *matCellDef="let file"> {{file.fileDescription}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ... </th>
            <td mat-cell *matCellDef="let file">
              <button mat-icon-button color="primary" (click)="openProcessDialog(file)" matTooltip="Запустить">
                <mat-icon>play_arrow</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="openDeleteDialog(file)" matTooltip="Удалить">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
