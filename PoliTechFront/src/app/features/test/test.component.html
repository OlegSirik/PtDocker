<div class="test-container">
  <mat-card>
    <mat-card-content>
      <h1>Theme Test Page</h1>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="applyTheme1()">
          Apply Blue Theme
        </button>
        <button mat-raised-button color="accent" (click)="applyTheme2()">
          Apply Green Theme
        </button>
        <button mat-raised-button color="warn" (click)="applyTheme3()">
          Apply Purple Theme
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
