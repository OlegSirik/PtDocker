<div class="products-container">
  <div class="page-header">
    <h1 class="page-title">Продукты</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" (click)="createNewProduct()">
          <mat-icon>add</mat-icon>
          Новый продукт
        </button>
      </div>

      <div class="table-header">
        <h3>список продуктов</h3>
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Поиск</mat-label>
          <input matInput [(ngModel)]="searchText" (ngModelChange)="onSearch($event)" placeholder="Поиск">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="paginatedProducts" class="business-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="lob">
          <th mat-header-cell *matHeaderCellDef>Линия бизнеса</th>
          <td mat-cell *matCellDef="let element">{{element.lob}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Название</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Код</th>
          <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <ng-container matColumnDef="prodVersionNo">
          <th mat-header-cell *matHeaderCellDef>Версия prod</th>
          <td mat-cell *matCellDef="let element">{{element.prodVersionNo}}</td>
        </ng-container>

        <ng-container matColumnDef="devVersionNo">
          <th mat-header-cell *matHeaderCellDef>Версия dev</th>
          <td mat-cell *matCellDef="let element">{{element.devVersionNo}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>...</th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <button mat-button color="primary" class="action-button" (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" class="action-button" (click)="deleteProduct(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator 
        [length]="filteredProducts.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
