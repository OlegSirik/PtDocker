<div class="business-line-container">
  <div class="page-header">
    <h1 class="page-title">Группы продуктов</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addBusinessLine()">
          <mat-icon>add</mat-icon>
          Создать
        </button>
      </div>

      <div class="table-header">
        <h3>Список продуктовых групп</h3>
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Поиск</mat-label>
          <input matInput [(ngModel)]="searchText" (ngModelChange)="onSearch($event)" placeholder="Поиск по названию или коду">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="filteredBusinessLines" class="business-table business-line-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="col-id">ID</th>
          <td mat-cell *matCellDef="let element" class="col-id">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="mpCode">
          <th mat-header-cell *matHeaderCellDef class="col-code">Код</th>
          <td mat-cell *matCellDef="let element" class="col-code">{{ element.mpCode }}</td>
        </ng-container>

        <ng-container matColumnDef="mpName">
          <th mat-header-cell *matHeaderCellDef class="col-name">Название</th>
          <td mat-cell *matCellDef="let element" class="col-name">{{ element.mpName }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef align="end" class="col-actions">...</th>
          <td mat-cell *matCellDef="let element" align="end" class="col-actions">
            <button mat-icon-button (click)="editBusinessLine(element); $event.stopPropagation()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBusinessLine(element); $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="editBusinessLine(row)"
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
