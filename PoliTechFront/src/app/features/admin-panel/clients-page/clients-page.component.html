<div class="clients-container">
  <div class="page-header">
    <h1 class="page-title">Подключения</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addClient()">
          <mat-icon>add</mat-icon>
          Новый client
        </button>
      </div>

      <div class="table-header">
        <h3>Список клиентов</h3>
      </div>

      <div *ngIf="loading" class="loading">Загрузка клиентов...</div>
      <table mat-table [dataSource]="clients" class="business-table" *ngIf="!loading">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let client">{{ client.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Название</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="clientId">
          <th mat-header-cell *matHeaderCellDef>Client ID</th>
          <td mat-cell *matCellDef="let client">{{ client.clientId }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Статус</th>
          <td mat-cell *matCellDef="let client">
            <mat-chip [ngClass]="'status-' + (client.isDeleted ? 'suspended' : 'active')">
              {{ client.isDeleted ? 'SUSPENDED' : 'ACTIVE' }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Дата создания</th>
          <td mat-cell *matCellDef="let client">
            {{ client.createdAt | date: 'short' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" 
            (click)="editClient(row)" 
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
