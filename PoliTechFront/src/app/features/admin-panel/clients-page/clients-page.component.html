<div class="clients-container">
  <div class="page-header">
    <h1 class="page-title">Clients</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addClient()">
          <mat-icon>add</mat-icon>
          Новый client
        </button>
      </div>

      <div class="table-header">
        <h3>список clients</h3>
      </div>

      <div *ngIf="loading" class="loading">Loading clients...</div>
      <table mat-table [dataSource]="clients" class="business-table" *ngIf="!loading">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let client">{{ client.code }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="trusted_email">
          <th mat-header-cell *matHeaderCellDef>Trusted Email</th>
          <td mat-cell *matCellDef="let client">{{ client.trusted_email }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let client">
            <mat-chip [ngClass]="'status-' + client.status">
              {{ client.status }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let client">
            {{ client.createdAt | date: 'short' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" 
            (click)="editClient(row)" 
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
