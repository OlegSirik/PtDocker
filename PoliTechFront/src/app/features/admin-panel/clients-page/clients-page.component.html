<div class="clients-container">
  <div class="page-header">
    <h1 class="page-title">Подключения</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addClient()">
          <mat-icon>add</mat-icon>
          Новый client
        </button>
      </div>

      <div class="table-header">
        <h3>Список клиентов</h3>
      </div>

      <div *ngIf="loading" class="loading">Загрузка клиентов...</div>
      <table mat-table [dataSource]="clients" class="business-table clients-table" *ngIf="!loading">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="col-id">ID</th>
          <td mat-cell *matCellDef="let client" class="col-id">{{ client.id }}</td>
        </ng-container>

        <ng-container matColumnDef="clientId">
          <th mat-header-cell *matHeaderCellDef class="col-client-id">Client ID</th>
          <td mat-cell *matCellDef="let client" class="col-client-id">{{ client.clientId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="col-name">Название</th>
          <td mat-cell *matCellDef="let client" class="col-name">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-status">Статус</th>
          <td mat-cell *matCellDef="let client" class="col-status">
            <span class="status-badge" [ngClass]="'status-' + (client.isDeleted ? 'suspended' : 'active')">
              {{ client.isDeleted ? 'SUSPENDED' : 'ACTIVE' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef align="end" class="col-actions">...</th>
          <td mat-cell *matCellDef="let client" align="end" class="col-actions">
            <button mat-icon-button (click)="editClient(client, $event)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"
            (click)="editClient(row)"
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
