<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>apartment</mat-icon>
        Tenants
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="tenants" class="tenants-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let tenant">{{ tenant.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let tenant">{{ tenant.name }}</td>
        </ng-container>

        <ng-container matColumnDef="trusted_email">
          <th mat-header-cell *matHeaderCellDef>Trusted Email</th>
          <td mat-cell *matCellDef="let tenant">{{ tenant.trusted_email }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let tenant">
            <mat-chip>{{ tenant.status }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let tenant">
            {{ tenant.createdAt | date: 'short' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
