<div class="pricelist-edit-container">
  <div class="page-header">
    <h1 class="page-title">{{ headerTitle }}</h1>
    <div class="header-actions">
      <button mat-raised-button (click)="goBack()">Назад</button>
      <button mat-raised-button color="primary" (click)="save()" [disabled]="loading">
        <mat-icon>save</mat-icon>
        Сохранить
      </button>
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="Pricelist data">
      <div class="tab-content">
        <mat-card class="data-card">
          <mat-card-content>
            <div *ngIf="loading" class="loading">Загрузка...</div>
            <div *ngIf="!loading" class="form-row">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>ID</mat-label>
                <input matInput [value]="pricelist.id || ''" readonly>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput [(ngModel)]="pricelist.code" required>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Название</mat-label>
                <input matInput [(ngModel)]="pricelist.name" required>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Provider ID</mat-label>
                <input matInput [value]="pricelist.providerId" readonly>
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput [(ngModel)]="pricelist.categoryCode">
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" [(ngModel)]="pricelist.price">
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Amount Free</mat-label>
                <input matInput type="number" [(ngModel)]="pricelist.amountFree">
              </mat-form-field>

              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Статус</mat-label>
                <mat-select [(ngModel)]="pricelist.status">
                  <mat-option value="ACTIVE">ACTIVE</mat-option>
                  <mat-option value="SUSPENDED">SUSPENDED</mat-option>
                  <mat-option value="DELETED">DELETED</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Products" [disabled]="isNewRecord">
      <div class="tab-content">
        <mat-card class="datatable-card">
          <mat-card-content>
            <div class="button-section">
              <button mat-raised-button color="primary" class="add-button"
                      (click)="openAddProductDialog()" [disabled]="loadingProducts || isNewRecord">
                <mat-icon>add</mat-icon>
                Add
              </button>
            </div>

            <div class="table-header">
              <h3>Addon products</h3>
            </div>

            <div *ngIf="loadingProducts" class="loading">Загрузка...</div>
            <div *ngIf="!loadingProducts && addonProducts.length === 0" class="empty-state">
              Нет продуктов
            </div>

            <table mat-table [dataSource]="addonProducts" class="business-table" *ngIf="!loadingProducts && addonProducts.length">
              <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef>Product ID</th>
                <td mat-cell *matCellDef="let ap">{{ ap.productId }}</td>
              </ng-container>

              <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let ap">{{ getProductName(ap.productId) }}</td>
              </ng-container>

              <ng-container matColumnDef="preconditions">
                <th mat-header-cell *matHeaderCellDef>Preconditions</th>
                <td mat-cell *matCellDef="let ap">{{ ap.preconditions || '-' }}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Действия</th>
                <td mat-cell *matCellDef="let ap">
                  <button mat-icon-button color="warn" (click)="removeProduct(ap.productId)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: productColumns"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
