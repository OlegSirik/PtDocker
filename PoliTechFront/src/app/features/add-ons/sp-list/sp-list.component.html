<div class="sp-list-container">
  <div class="page-header">
    <h1 class="page-title">Доп.продукты</h1>
  </div>

  <mat-card class="datatable-card">
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addProvider()">
          <mat-icon>add</mat-icon>
          Добавить
        </button>
      </div>

      <div class="table-header">
        <h3>Поставщики услуг</h3>
      </div>

      <div *ngIf="loading" class="loading">Загрузка...</div>
      <table mat-table [dataSource]="providers" class="business-table providers-table" *ngIf="!loading">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="col-id">ID</th>
          <td mat-cell *matCellDef="let p" class="col-id">{{ p.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="col-name">Название</th>
          <td mat-cell *matCellDef="let p" class="col-name">{{ p.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-status">Статус</th>
          <td mat-cell *matCellDef="let p" class="col-status">
            <span class="status-badge" [ngClass]="getStatusClass(p.status)">
              {{ p.status || 'ACTIVE' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef align="end" class="col-actions">...</th>
          <td mat-cell *matCellDef="let p" align="end" class="col-actions">
            <button mat-icon-button (click)="editProvider(p, $event)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"
            (click)="selectProvider(row)"
            [class.row-selected]="selectedProvider?.id === row.id"
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card class="datatable-card pricelist-card" > <!--</mat-card>*ngIf="selectedProvider">-->
    <mat-card-content>
      <div class="button-section">
        <button mat-raised-button color="primary" class="add-button" (click)="addPricelist()">
          <mat-icon>add</mat-icon>
          Добавить
        </button>
      </div>

      <div class="table-header">
        <h3>Список услуг</h3>
      </div>

      <div *ngIf="loadingPricelists" class="loading">Загрузка...</div>
      <table mat-table [dataSource]="pricelists" class="business-table pricelist-table" *ngIf="!loadingPricelists">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="col-id">ID</th>
          <td mat-cell *matCellDef="let pl" class="col-id">{{ pl.id }}</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef class="col-code">Code</th>
          <td mat-cell *matCellDef="let pl" class="col-code">{{ pl.code }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="col-name">Название</th>
          <td mat-cell *matCellDef="let pl" class="col-name">{{ pl.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="col-price">Цена</th>
          <td mat-cell *matCellDef="let pl" class="col-price">{{ pl.price ?? '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="col-status">Статус</th>
          <td mat-cell *matCellDef="let pl" class="col-status">
            <span class="status-badge" [ngClass]="getStatusClass(pl.status)">
              {{ pl.status || 'ACTIVE' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef align="end" class="col-actions">Действия</th>
          <td mat-cell *matCellDef="let pl" align="end" class="col-actions">
            <button mat-icon-button (click)="editPricelist(pl, $event)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="pricelistColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: pricelistColumns"
            (click)="selectPricelist(row)"
            class="clickable-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
