<div class="sp-provider-container">
  <div class="page-header">
    <h1 class="page-title">{{ isNewRecord ? 'Новый провайдер' : 'Провайдер: ' + provider.name }}</h1>
    <div class="header-actions">
      <button mat-raised-button class="header-btn" (click)="goBack()">Назад</button>
      <button mat-raised-button color="primary" class="header-btn save-btn" (click)="save()" [disabled]="loading">
        <mat-icon>save</mat-icon>
        Сохранить
      </button>
    </div>
  </div>

  <mat-card class="data-card">
    <mat-card-header>
      <mat-card-title>Данные провайдера</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading">Загрузка...</div>
      <div *ngIf="!loading">
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [value]="provider.id || ''" readonly>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Название</mat-label>
            <input matInput [(ngModel)]="provider.name" required>
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Статус</mat-label>
            <mat-select [(ngModel)]="provider.status">
              <mat-option value="ACTIVE">ACTIVE</mat-option>
              <mat-option value="SUSPENDED">SUSPENDED</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Интеграция с поставщиком услуг</mat-label>
            <mat-select [(ngModel)]="provider.executionMode">
              <mat-option value="LOCAL">Без интеграции</mat-option>
              <mat-option value="API">API</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
