openapi: 3.0.3
info:
  title: PoliTech API
  description: Complete API documentation for PoliTech Insurance Policy Management System
  version: 2.0.0
  contact:
    name: VSK API Team
    email: sirik@vsk.ru

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.vsk.ru
    description: Production server

tags:
  - name: Authentication
    description: Authentication and authorization endpoints
  - name: Admin - Tenants
    description: Tenant management (SYS_ADMIN only)
  - name: Admin - Clients
    description: Client management (TNT_ADMIN)
  - name: Admin - Accounts
    description: Account management (GROUP_ADMIN, PRODUCT_ADMIN)
  - name: Admin - Users
    description: User management (PRODUCT_ADMIN)
  - name: Admin - Logins
    description: Login management
  - name: Admin - Admins
    description: Admin user management (TNT_ADMIN, GROUP_ADMIN, PRODUCT_ADMIN)
  - name: Admin - Product Roles
    description: Product role management
  - name: Admin - Products
    description: Product management (SYS_ADMIN)
  - name: Admin - LOBs
    description: Line of Business management (SYS_ADMIN)
  - name: Admin - Files
    description: File management (SYS_ADMIN)
  - name: Admin - Calculators
    description: Calculator management (SYS_ADMIN)
  - name: Sales - Policies
    description: Policy operations (authenticated users)
  - name: Test
    description: Test endpoints for development
  - name: Numbers
    description: Number generator endpoints

paths:
  # ========== Authentication Endpoints ==========
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login with credentials
      description: Authenticate user with login and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/token:
    post:
      tags:
        - Authentication
      summary: Generate JWT token
      description: Generate JWT token for user
      operationId: generateToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
      responses:
        '200':
          description: Token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '404':
          description: User not found

  /api/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Generate refresh token
      description: Generate refresh token for user
      operationId: generateRefreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
      responses:
        '200':
          description: Refresh token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get information about currently authenticated user
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'

  /api/auth/context:
    get:
      tags:
        - Authentication
      summary: Get current user context
      description: Get current user context via SecurityContextHelper
      operationId: getCurrentUserContext
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User context information
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  accountId:
                    type: integer
                  clientId:
                    type: integer
                  tenantCode:
                    type: string
                  isAuthenticated:
                    type: boolean

  /api/auth/check-product-access:
    get:
      tags:
        - Authentication
      summary: Check product access
      description: Check user permissions for product access
      operationId: checkProductAccess
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Product access information
          content:
            application/json:
              schema:
                type: object
                properties:
                  canReadProduct:
                    type: boolean
                  canQuoteProduct:
                    type: boolean
                  canPolicyProduct:
                    type: boolean

  /api/auth/set-password:
    post:
      tags:
        - Authentication
      summary: Set password
      description: Set or update password for user (SYS_ADMIN only)
      operationId: setPassword
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPasswordRequest'
      responses:
        '200':
          description: Password set successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '403':
          description: Forbidden

  # ========== Admin - Tenants ==========
  /api/v1/{tenantId}/admin/tenants:
    get:
      tags:
        - Admin - Tenants
      summary: List all tenants
      description: Get list of all tenants (SYS_ADMIN only)
      operationId: listTenants
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
          description: Tenant ID (global for SYS_ADMIN operations)
      responses:
        '200':
          description: List of tenants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tenant'
        '400':
          $ref: '#/components/responses/BadRequest'

    post:
      tags:
        - Admin - Tenants
      summary: Create tenant
      description: Create a new tenant (SYS_ADMIN only)
      operationId: createTenant
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tenantName
                - tenantCode
              properties:
                tenantName:
                  type: string
                tenantCode:
                  type: string
      responses:
        '201':
          description: Tenant created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  message:
                    type: string

  /api/v1/{tenantId}/admin/tenants/{tenantResourceId}:
    delete:
      tags:
        - Admin - Tenants
      summary: Delete tenant
      description: Soft delete a tenant (SYS_ADMIN only)
      operationId: deleteTenant
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: tenantResourceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tenant deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  tenantId:
                    type: integer

  # ========== Admin - Clients ==========
  /api/v1/{tenantId}/admin/clients:
    get:
      tags:
        - Admin - Clients
      summary: List all clients
      description: Get list of all clients
      operationId: listClients
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of clients
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    clientId:
                      type: string
                    name:
                      type: string

    post:
      tags:
        - Admin - Clients
      summary: Create client
      description: Create a new client (TNT_ADMIN only)
      operationId: createClient
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - clientId
                - clientName
              properties:
                clientId:
                  type: string
                clientName:
                  type: string
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  clientId:
                    type: string
                  name:
                    type: string
                  message:
                    type: string

  # ========== Admin - Accounts ==========
  /api/v1/{tenantCode}/admin/accounts:
    post:
      tags:
        - Admin - Accounts
      summary: Create account
      description: Create a new account (GROUP_ADMIN, PRODUCT_ADMIN)
      operationId: createAccount
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accountName
                - nodeType
              properties:
                parentAccountId:
                  type: integer
                accountName:
                  type: string
                nodeType:
                  type: string
                  enum: [CLIENT, GROUP, ACCOUNT, SUB]
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  nodeType:
                    type: string
                  parentId:
                    type: integer
                  message:
                    type: string

    get:
      tags:
        - Admin - Accounts
      summary: Get accounts hierarchy
      description: Get hierarchical structure of accounts (GROUP_ADMIN, PRODUCT_ADMIN)
      operationId: getAccountsHierarchy
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Accounts hierarchy
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  # ========== Admin - Users ==========
  /api/v1/{tenantId}/admin/users:
    post:
      tags:
        - Admin - Users
      summary: Create user
      description: Create a regular user (PRODUCT_ADMIN)
      operationId: createUser
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userLogin
                - accountId
                - userRole
              properties:
                userLogin:
                  type: string
                accountId:
                  type: integer
                userRole:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userLogin:
                    type: string
                  userRole:
                    type: string
                  accountId:
                    type: integer
                  accountName:
                    type: string
                  message:
                    type: string

  /api/v1/{tenantId}/admin/users/{userId}:
    put:
      tags:
        - Admin - Users
      summary: Update user
      description: Update user role (PRODUCT_ADMIN)
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userRole:
                  type: string
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userLogin:
                    type: string
                  userRole:
                    type: string
                  message:
                    type: string

    delete:
      tags:
        - Admin - Users
      summary: Delete user
      description: Delete a user (PRODUCT_ADMIN)
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: integer

  # ========== Admin - Logins ==========
  /api/v1/{tenantCode}/logins:
    get:
      tags:
        - Admin - Logins
      summary: Get all logins
      description: Get all logins for tenant (SYS_ADMIN, TNT_ADMIN, GROUP_ADMIN, PRODUCT_ADMIN)
      operationId: getLogins
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of logins
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoginResponse'

    post:
      tags:
        - Admin - Logins
      summary: Create login
      description: Create a new login (SYS_ADMIN, TNT_ADMIN, GROUP_ADMIN)
      operationId: createLogin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoginRequest'
      responses:
        '201':
          description: Login created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /api/v1/{tenantCode}/logins/{loginId}:
    patch:
      tags:
        - Admin - Logins
      summary: Update login
      description: Update login information (SYS_ADMIN, TNT_ADMIN, GROUP_ADMIN)
      operationId: updateLogin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
        - name: loginId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLoginRequest'
      responses:
        '200':
          description: Login updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  fullName:
                    type: string
                  position:
                    type: string
                  isDeleted:
                    type: boolean

    delete:
      tags:
        - Admin - Logins
      summary: Delete login
      description: Soft delete a login (SYS_ADMIN, TNT_ADMIN, GROUP_ADMIN)
      operationId: deleteLogin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantCode
          in: path
          required: true
          schema:
            type: string
        - name: loginId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Login deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  userLogin:
                    type: string
                  isDeleted:
                    type: boolean

  # ========== Admin - Admins ==========
  /api/v1/{tenantId}/admin/admins/tnt-admins:
    post:
      tags:
        - Admin - Admins
      summary: Create TNT_ADMIN
      description: Create TNT_ADMIN user (SYS_ADMIN only)
      operationId: createTntAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tenantId
                - userLogin
                - userName
                - fullName
              properties:
                tenantId:
                  type: integer
                userLogin:
                  type: string
                userName:
                  type: string
                fullName:
                  type: string
      responses:
        '201':
          description: TNT_ADMIN created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userLogin:
                    type: string
                  userRole:
                    type: string
                  accountId:
                    type: integer
                  message:
                    type: string

  /api/v1/{tenantId}/admin/admins/tnt-admins/{adminId}:
    delete:
      tags:
        - Admin - Admins
      summary: Delete TNT_ADMIN
      description: Delete TNT_ADMIN user (SYS_ADMIN only)
      operationId: deleteTntAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: adminId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: TNT_ADMIN deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  adminId:
                    type: integer

  /api/v1/{tenantId}/admin/admins/group-admins:
    post:
      tags:
        - Admin - Admins
      summary: Create GROUP_ADMIN
      description: Create GROUP_ADMIN user (TNT_ADMIN)
      operationId: createGroupAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userLogin
                - userName
                - fullName
              properties:
                userLogin:
                  type: string
                userName:
                  type: string
                fullName:
                  type: string
      responses:
        '201':
          description: GROUP_ADMIN created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userLogin:
                    type: string
                  userRole:
                    type: string
                  accountId:
                    type: integer
                  message:
                    type: string

  /api/v1/{tenantId}/admin/admins/group-admins/{adminId}:
    delete:
      tags:
        - Admin - Admins
      summary: Delete GROUP_ADMIN
      description: Delete GROUP_ADMIN user (TNT_ADMIN)
      operationId: deleteGroupAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: adminId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: GROUP_ADMIN deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  adminId:
                    type: integer

  /api/v1/{tenantId}/admin/admins/product-admins:
    post:
      tags:
        - Admin - Admins
      summary: Create PRODUCT_ADMIN
      description: Create PRODUCT_ADMIN user (GROUP_ADMIN)
      operationId: createProductAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userLogin
                - userName
                - fullName
              properties:
                userLogin:
                  type: string
                userName:
                  type: string
                fullName:
                  type: string
      responses:
        '201':
          description: PRODUCT_ADMIN created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userLogin:
                    type: string
                  fullName:
                    type: string
                  userRole:
                    type: string
                  accountId:
                    type: integer
                  message:
                    type: string

  /api/v1/{tenantId}/admin/admins/product-admins/{adminId}:
    put:
      tags:
        - Admin - Admins
      summary: Update PRODUCT_ADMIN
      description: Update PRODUCT_ADMIN user role (GROUP_ADMIN)
      operationId: updateProductAdmin
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
        - name: adminId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userRole:
                  type: string
      responses:
        '200':
          description: PRODUCT_ADMIN updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  userRole:
                    type: string
                  message:
                    type: string

  # ========== Admin - Product Roles ==========
  /api/admin/product-roles:
    post:
      tags:
        - Admin - Product Roles
      summary: Assign product role
      description: Assign product role to account (TNT_ADMIN, GROUP_ADMIN)
      operationId: assignProductRole
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accountId
                - roleProductId
                - roleAccountId
              properties:
                accountId:
                  type: integer
                roleProductId:
                  type: integer
                roleAccountId:
                  type: integer
                canRead:
                  type: boolean
                canQuote:
                  type: boolean
                canPolicy:
                  type: boolean
                canAddendum:
                  type: boolean
                canCancel:
                  type: boolean
                canProlong:
                  type: boolean
      responses:
        '201':
          description: Product role assigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  accountId:
                    type: integer
                  roleProductId:
                    type: integer
                  roleAccountId:
                    type: integer
                  permissions:
                    type: object
                    properties:
                      canRead:
                        type: boolean
                      canQuote:
                        type: boolean
                      canPolicy:
                        type: boolean
                      canAddendum:
                        type: boolean
                      canCancel:
                        type: boolean
                      canProlongate:
                        type: boolean
                  message:
                    type: string

  /api/admin/product-roles/{productRoleId}:
    put:
      tags:
        - Admin - Product Roles
      summary: Update product role
      description: Update product role permissions (TNT_ADMIN, GROUP_ADMIN)
      operationId: updateProductRole
      security:
        - bearerAuth: []
      parameters:
        - name: productRoleId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                canRead:
                  type: boolean
                canQuote:
                  type: boolean
                canPolicy:
                  type: boolean
                canAddendum:
                  type: boolean
                canCancel:
                  type: boolean
                canProlong:
                  type: boolean
      responses:
        '200':
          description: Product role updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  permissions:
                    type: object
                  message:
                    type: string

    delete:
      tags:
        - Admin - Product Roles
      summary: Revoke product role
      description: Revoke product role from account (TNT_ADMIN, GROUP_ADMIN)
      operationId: revokeProductRole
      security:
        - bearerAuth: []
      parameters:
        - name: productRoleId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product role revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  productRoleId:
                    type: integer

  /api/admin/product-roles/account/{accountId}:
    get:
      tags:
        - Admin - Product Roles
      summary: Get product roles by account
      description: Get all product roles for an account (TNT_ADMIN, GROUP_ADMIN, PRODUCT_ADMIN)
      operationId: getProductRolesByAccount
      security:
        - bearerAuth: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of product roles
          content:
            application/json:
