components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginRequest:
      type: object
      required:
        - userLogin
        - password
      properties:
        userLogin:
          type: string
        password:
          type: string
        clientId:
          type: integer

    TokenRequest:
      type: object
      required:
        - userLogin
        - clientId
      properties:
        userLogin:
          type: string
        clientId:
          type: integer

    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
        expiresIn:
          type: integer
        refreshExpiresIn:
          type: integer
        message:
          type: string

    UserInfo:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        tenantCode:
          type: string
        accountId:
          type: integer
        accountName:
          type: string
        clientId:
          type: integer
        clientName:
          type: string
        userRole:
          type: string
        productRoles:
          type: array
          items:
            type: string
        authorities:
          type: array
          items:
            type: object
        isDefault:
          type: boolean

    SetPasswordRequest:
      type: object
      required:
        - userLogin
        - password
        - clientId
      properties:
        userLogin:
          type: string
        password:
          type: string
        clientId:
          type: integer

    Tenant:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateLoginRequest:
      type: object
      required:
        - userLogin
        - fullName
      properties:
        userLogin:
          type: string
        fullName:
          type: string
        position:
          type: string

    UpdateLoginRequest:
      type: object
      properties:
        fullName:
          type: string
        position:
          type: string
        isDeleted:
          type: boolean

    LoginResponse:
      type: object
      properties:
        id:
          type: string
        tenantCode:
          type: string
        userLogin:
          type: string
        fullName:
          type: string
        position:
          type: string
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductVersionModel:
      type: object
      properties:
        id:
          type: integer
        lob:
          type: string
        code:
          type: string
        name:
          type: string
        versionNo:
          type: integer
        versionStatus:
          type: string
        waitingPeriod:
          type: object
        policyTerm:
          type: object
        numberGenerator:
          type: object
        quoteValidator:
          type: array
        saveValidator:
          type: array
        packages:
          type: array
        vars:
          type: array

    LobModel:
      type: object
      properties:
        id:
          type: integer
        mpCode:
          type: string
        mpName:
          type: string
        mpPhType:
          type: string
        mpInsObjectType:
          type: string
        mpVars:
          type: array
          items:
            type: object
        mpCovers:
          type: array
          items:
            type: object

    CalculatorModel:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        productCode:
          type: string
        versionNo:
          type: string
        packageNo:
          type: string
        vars:
          type: array
        formulas:
          type: array
        coefficients:
          type: array

    PolicyData:
      type: object
      properties:
        id:
          type: string
          format: uuid
        policyNumber:
          type: string
        productCode:
          type: string
        versionNo:
          type: integer
        status:
          type: string
        data:
          type: object

    Account:
      type: object
      properties:
        id:
          type: integer
        tid:
          type: integer
        clientId:
          type: integer
        parentId:
          type: integer
        nodeType:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    NumberGeneratorDescription:
      type: object
      properties:
        productCode:
          type: string
        mask:
          type: string
        maxValue:
          type: integer
        resetPolicy:
          type: string
          enum: [YEARLY, MONTHLY]

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: integer

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

security:
  - bearerAuth: []

