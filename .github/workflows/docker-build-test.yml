name: Docker Build Test

# Test builds without pushing to Docker Hub
on:
  pull_request:
    paths:
      - 'PoliTechAPI/**'
      - 'PoliTechFront/**'
      - 'docker-compose*.yml'
      - '.github/workflows/**'

jobs:
  test-backend-build:
    name: Test Backend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Backend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./PoliTechAPI
          file: ./PoliTechAPI/Dockerfile
          push: false
          tags: backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-frontend-build:
    name: Test Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./PoliTechFront
          file: ./PoliTechFront/Dockerfile
          push: false
          tags: frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > docker-compose-local.env << EOF
          BASE_URL=http://localhost:8080
          KEYCLOAK_URL=http://localhost:8000
          KEYCLOAK_REALM=test-realm
          KEYCLOAK_CLIENT_ID=test-client
          JWT_SECRET=test-secret-key-for-ci
          KEYCLOAK_SERVER_URL=http://localhost:8000
          KEYCLOAK_ADMIN_PASSWORD=admin
          EOF

      - name: Validate docker-compose files
        run: |
          docker-compose -f docker-compose.yml config
          docker-compose -f docker-compose-external-db.yml config
          echo "âœ… Docker Compose files are valid"
