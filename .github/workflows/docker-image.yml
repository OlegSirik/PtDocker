# .github/workflows/compose-build-push.yml
name: Build, Push and Deploy with Compose

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: olegsirik/papi-b
  FRONTEND_IMAGE: olegsirik/papi-f

jobs:
  build-and-push: 
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./PoliTechAPI
          file: ./PoliTechAPI/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:master
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./PoliTechFront
          file: ./PoliTechFront/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:master
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "✅ Images built and pushed successfully!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |          
            # Navigate to project directory
            cd ~/PtDocker || cd /root/PtDocker || cd /home/${{ secrets.SERVER_USER }}/PtDocker
            
            # Pull latest code
            git pull origin master
            echo "✅ Code updated"
            
            # Pull latest images from Docker Hub
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest
            echo "✅ Images pulled from Docker Hub"
            
            # Stop existing containers
            docker-compose -f docker-compose-published.yml --env-file docker-compose.env down
            echo "✅ Containers stopped"
            
            # Start with published images
            docker-compose -f docker-compose-published.yml --env-file docker-compose.env up -d
            echo "✅ Services started"
            
            # Wait for services to start
            sleep 30
            
            # Show status
            docker-compose -f docker-compose-published.yml --env-file docker-compose.env ps
            echo "✅ Deployment complete!"
            
            # Cleanup old images
            docker image prune -f
