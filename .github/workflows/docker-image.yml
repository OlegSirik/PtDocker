# .github/workflows/compose-build-push.yml
name: Build, Push and Deploy with Compose

on:
  push:
    branches: [ "master" ]
  

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: olegsirik/papi-b
  FRONTEND_IMAGE: olegsirik/papi-f

jobs:
  build-and-test: 
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and test with Docker Compose
        run: |
          # Собираем образы
          docker compose -f docker-compose-mac-local.yml build

          echo "=== Built images ==="
          docker compose images
          
          # Запускаем сервисы
          docker compose -f docker-compose-mac-local.yml up -d
          
          # Ждем готовности
          sleep 30
        
          
          # Проверяем здоровье сервисов
          # curl -f http://localhost:80/health || exit 1
          # curl -f http://localhost:8080/health || exit 1

      - name: Push images to Docker Hub
        # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Тегируем и пушим backend
          docker tag papi-b:latest ${{ env.BACKEND_IMAGE }}:latest
          #docker tag backend:latest ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:latest 
          #docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          
          # Тегируем и пушим frontend
          docker tag papi-f:latest ${{ env.FRONTEND_IMAGE }}:latest
          #docker tag frontend:latest ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          #docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose-mac-local.yml down
          docker system prune -f

  
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |          
            # Pull latest code
            cd PtDocker
            git pull origin master
            echo "Текущий статус репозитория:"
            git status
            
            # Deploy
            docker compose down
            docker compose up -d --build
            
            # Health check
            sleep 30
            curl -f http://localhost:3000/health || exit 1

  debug:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run diagnostics
        run: |
          echo "=== STEP 1: Create SSH key file ==="
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY  }}" > ~/.ssh/test_key
          chmod 600 ~/.ssh/test_key
          
          echo "=== STEP 2: Check key format ==="
          echo "Line count: $(wc -l ~/.ssh/test_key)"
          echo "First line: $(head -1 ~/.ssh/test_key)"
          echo "Last line:  $(tail -1 ~/.ssh/test_key)"
          
          echo "=== STEP 3: Verify key ==="
          ssh-keygen -lf ~/.ssh/test_key 2>&1 || echo "Key verification failed"
          
          echo "=== STEP 4: Test connection with verbose output ==="
          ssh -i ~/.ssh/test_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -v \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "echo test" 2>&1 | grep -A10 -B10 "authenticate\|failed\|success"
              
