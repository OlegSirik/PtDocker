# .github/workflows/compose-build-push.yml
name: Build, Push and Deploy with Compose

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: olegsirik/papi-b
  FRONTEND_IMAGE: olegsirik/papi-f

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and test with Docker Compose
        run: |
          # Build images
          docker compose --env-file docker-compose.env -f docker-compose.yml build
          
          echo "=== Built images ==="
          docker compose images
          
          # Start services
          docker compose --env-file docker-compose.env -f docker-compose.yml up -d
          
          # Wait for services to be ready (better to use healthchecks)
          echo "Waiting for services to start..."
          for i in {1..30}; do
            if docker compose ps | grep -q "Up"; then
              echo "Services are up!"
              break
            fi
            sleep 2
          done
          
          # Run tests (uncomment and customize as needed)
          # docker compose run --rm backend npm test
          # docker compose run --rm frontend npm test
          
          # Health checks (customize endpoints)
          # echo "Checking backend health..."
          # curl -f http://localhost:3000/health || exit 1
          # echo "Checking frontend health..."
          # curl -f http://localhost:8080/ || exit 1

      - name: Push images to Docker Hub
        if: github.event_name == 'push'
        run: |
          # Push backend
          docker tag papi-b:latest ${{ env.BACKEND_IMAGE }}:latest
          docker tag papi-b:latest ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:latest 
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          
          # Push frontend
          docker tag papi-f:latest ${{ env.FRONTEND_IMAGE }}:latest
          docker tag papi-f:latest ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker compose --env-file docker-compose.env down --remove-orphans
          docker system prune -f -a
