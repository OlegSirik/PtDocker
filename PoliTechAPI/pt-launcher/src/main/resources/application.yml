  datasource:
    url: jdbc:postgresql://185.173.94.122:5432/pt-db
    username: postgres
    password: djBfR2ag
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        '[jdbc.time_zone]': UTC
