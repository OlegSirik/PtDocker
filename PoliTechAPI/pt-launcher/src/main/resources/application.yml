spring:
  # TODO изменить для прода
  activemq:
    # in-memory: false
    # broker-url: failover:(tcp://localhost:61616)?maxReconnectAttempts=-1&initialReconnectDelay=1000&maxReconnectDelay=300000&useExponentialBackOff=true
  application:
    name: pt-app
  datasource:
    url: jdbc:postgresql://localhost:5432/pt-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        '[jdbc.time_zone]': UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    mixed: true
    locations: classpath:db/migration
    validate-on-migrate: false
    clean-disabled: false
  jackson:
    serialization:
      '[WRITE_DATES_AS_TIMESTAMPS]': false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Swagger / OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

payments:
  vsk:
    #  TODO поправить для прода
    rootUrl: http://v-partapi-apps-p1:9191/

# Security Configuration
security:
  public-urls:
    - "/api/public/**"
    - "/actuator/health"
    - "/api/v*/*/auth/token"
    - "/api/v*/*/auth/login"
    - "/swagger-ui/**"
    - "/swagger-ui.html"
    - "/v3/api-docs/**"
    - "/v3/api-docs.yaml"
    - "/api-docs/**"
    - "/webjars/**"

