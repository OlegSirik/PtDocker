version: '3.8'

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pt-db
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres@!123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pt-db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Бэкенд на Spring Boot 3
  backend:
    build:
      context: ./PoliTechAPI
      dockerfile: Dockerfile
      no_cache: true
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pt-db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres@!123}
      SERVER_PORT: ${SERVER_PORT:-8080}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Фронтенд
  frontend:
    build:
      context: ./PoliTechFront
      dockerfile: Dockerfile
    environment:
      BASE_URL: ${BASE_URL:-http://localhost:8080}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
